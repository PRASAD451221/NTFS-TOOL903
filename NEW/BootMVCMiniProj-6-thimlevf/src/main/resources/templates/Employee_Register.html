<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<h1 style="color:lightblue;text-align:center">Form registration page</h1>

<form th:action="@{/employee/register}" method="post" th:object="${emp}">


<table align="center" bgcolor="orage">
<tr>
<td>Name</td>
<td>
<input th:field="*{empname}"/>
</td>
</tr>

<tr>
<td>job</td>
<td>
<input th:field="*{job}"/>
</td>
</tr>

<tr>
<td>salary</td>
<td>
<input th:field="*{sal}"/>
</td>
</tr>

<tr>
<td>deptno</td>
<td>
<select th:field="*{deptno}">
<option value="10">10</option>
<option value="20">20</option>
<option value="30">30</option>
</select>
</td>
</tr>
<td> <input type="submit" value="register"></td>
<td> <input type="reset" value="cancel"></td>
</table>
</form>
